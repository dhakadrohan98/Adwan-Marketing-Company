<div class="payment-method" css="'_active': (getId() === isChecked())">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="
                    attr: {'id': getId()},
                    value: getId(),
                    click: selectPaymentMethod,
                    checked: isChecked,
                    visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getId()}">
            <img data-bind="attr: {
            'src': getIcons(getCardType()).url,
            'width': getIcons(getCardType()).width,
            'height': getIcons(getCardType()).height
            }" class="payment-icon">
            <span translate="'ending'"></span>
            <span text="getMaskedCard()"></span>
            (
            <span translate="'expires'"></span>:
            <span text="getExpirationDate()"></span>
            )
        </label>
    </div>

    <div class="payment-method-content">
        <each args="getRegion('messages')" render=""></each>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        
        <div class="actions-toolbar">
            <fieldset class="fieldset" data-bind=" visible: isCvvRequired()">
                <div class="field cvvcontain required" style="float: left">
                    <label class="label">
                        <span>CVV</span>
                    </label>
                    <input type="text"
                    name="payment[cvv]"
                    class="radio required-number"
                    data-bind="
                          attr: {'id': getId()+'_cvv'},
                          visible: isCvvRequired()"/>
                </div>
            </fieldset>
            
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                            click: preparePayfortPayment,
                            attr: {title: $t('Place Order')}">
                    <span translate="'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
<style type="text/css">
.cvvcontain label.error
{
    display: block;
    color: #e02b27;
    font-size: 1.2rem;
    margin-top: 7px;
}
</style>
